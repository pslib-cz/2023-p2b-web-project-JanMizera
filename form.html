<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
    <title>Formulář</title>
</head>
<body>
    <header>
        <div class="logo">
                <a href="index.html">Motosports, that I like</a>
        </div>
        <nav class="navbar">
            <menu class="menu--toggle menu--is-active">
                <li><a href="gallery.html">Galerie</a></li>
                <li><a href="news.html">Zprávy</a></li>
                <li><a href="form.html">Kontakt</a></li>
            </menu>
            <div role="button" aria-label="hamburger button" class="burgir burgir--button">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main>
        <article class="article-form article--longer">
            <h1>Kontakt</h1>
            <form action="form.html">
                <div class="form-fname">
                    <label for="fname">Jméno</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="form-lname">
                    <label for="lname">Příjmení</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="form-email">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-number">
                    <label for="number">Telefoní číslo</label>
                    <input type="text" id="number" name="number">
                </div>
                <div class="form-msg">
                    <label for="msg">Zpráva</label>
                    <input type="text" id="msg" name="msg">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
              </form> 
        </article>
    </main>
    <footer>
        <p>Odkazy:</p>
        <a href="https://www.wrc.com/">Rallye</a>
        <a href="https://www.formula1.com/">Formule 1</a>
    </footer>
</body>
<script type="module">
    import lightgallery from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/+esm'
    import lgThumbnail from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/+esm'
    import lgPager from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/pager/+esm'
    import lgZoom from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/+esm'
    import lgAutoplay from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/autoplay/+esm'

    lightgallery(document.querySelector('.thumbnails'), 
    {
        selector: document.querySelectorAll('.thumbnails a'),
        plugins: [lgThumbnail, lgPager, lgZoom, lgAutoplay],
        slideShowAutoplay: true,
        slideShowInterval:2000,
    });
</script>
</html>
