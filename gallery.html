<script type="module">

    import lgAutoplay from "https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/autoplay/+esm";

    lightgallery(document.querySelector(".gallery"), {
      selector: document.querySelectorAll(".gallery a"),
      plugins: [lgThumbnail, lgZoom, lgAutoplay],
