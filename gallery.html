<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css">
    <title>Galerie</title>
</head>
<body>
    <header>
        <div class="logo">
                <a href="index.html">Motosports, that I like</a>
        </div>
        <nav class="navbar">
            <menu class="menu--toggle menu--is-active">
                <li><a href="gallery.html">Galerie</a></li>
                <li><a href="news.html">Zprávy</a></li>
                <li><a href="form.html">Kontakt</a></li>
            </menu>
            <div role="button" aria-label="hamburger button" class="burgir burgir--button">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <h1>Galerie</h1>
            <div class="gallery">
                <img class="img--responsive" src="imgs/tanak-ford-gravel.jpg" alt="Tanakův Ford Fiesta WRC na štěrku">
                <img class="img--responsive" src="imgs/lappi-hyundai-snow.jpg" alt="Lappiho Hyundai ve sněhu">
                <img class="img--responsive" src="imgs/hyundai-road-mountains.jpg" alt="Hyundai na silnic, hory v pozadí">
                <img class="img--responsive" src="imgs/Rovanpera-snow-night.jpg" alt="Kale Rovanpera ve sněhu na noční etapě Švédské rallye">
                <img class="img--responsive" src="imgs/loeb-hairpin.jpg" alt="Sebastian Loeb v ostré zatáčce">
                <img class="img--responsive" src="imgs/hyundai-dust-sand.jpeg" alt="Hyundai projíždějící prachem a pískem">
                <img class="img--responsive" src="imgs/citroen-watersplash.jpg" alt="Citroen projíždějící kaluží">
                <img class="img--responsive" src="imgs/skoda-dust-sand.jpeg" alt="Škoda Fabia WRC projíždějící prachem a pískem">
                <img class="img--responsive" src="imgs/australia-restart-chaos.jpg" alt="Chaos při restartu Velké ceny Austrálie 2023">
                <img class="img--responsive" src="imgs/grosjean-crash.jpg" alt="Havárie Romaina Grosjeana při Velké ceně Bahrajnu 2021">
                <img class="img--responsive" src="imgs/perez-flying.jpg" alt="Checo Perez vymrštěn přes Charlese Leclerca při startu Velké ceny Mexica 2023">
                <img class="img--responsive" src="imgs/stroll-barriers.jpg" alt="Lance Stroll nezvládl svůj vůz a skončil v bariérách při kvalifikaci na Velkou cenu Singapuru 2023">
                <img class="img--responsive" src="imgs/albon-crash.jpg" alt="Alex Albon byl sražen a ukončil svoje působení ce Celké ceně Sao Paula 2023 hned na startu">
                <img class="img--responsive" src="imgs/perez-chasing-alonso.jpg" alt="Checo Perez pronásleduje Fernanda Alonsa na třetím místě při nájezdu do posledního kola Velké ceny Sao Paula 2023">
                <img class="img--responsive" src="imgs/leclerc-verstappen-wheel-to-wheel.jpg" alt="Charles Leclerc a Max Verstappen soupřící kolo na kolo">
                <img class="img--responsive" src="imgs/max-donuts.jpg" alt="Max Verstappen oslavuje konec jeho dominantní sezóny 2023">
            </div>
        </article>
    </main>
    <footer>
        <p>Odkazy:</p>
        <a href="https://www.wrc.com/">Rallye</a>
        <a href="https://www.formula1.com/">Formule 1</a>
    </footer>
</body>
<script type="module">
    import lightgallery from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/+esm'
    import lgThumbnail from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/+esm'
    import lgPager from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/pager/+esm'
    import lgZoom from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/+esm'
    import lgAutoplay from 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/autoplay/+esm'

    lightgallery(document.querySelector('.thumbnails'), 
    {
        selector: document.querySelectorAll('.thumbnails a'),
        plugins: [lgThumbnail, lgPager, lgZoom, lgAutoplay],
        slideShowAutoplay: true,
        slideShowInterval:2000,
    });
</script>
</html>
